name: Publish Release to Maven Central

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Add signing credentials to gradle.properties
        run: |
          # Append credentials to existing project gradle.properties
          cat << EOF >> java/keypop-gradle/gradle.properties
          
          # Signing and publishing credentials (added by CI)
          sonatypeURL=https://ossrh-staging-api.central.sonatype.com/service/local/staging/deploy/maven2/
          sonatypeUsername=${{ secrets.CENTRAL_SONATYPE_TOKEN_USERNAME }}
          sonatypePassword=${{ secrets.CENTRAL_SONATYPE_TOKEN_PASSWORD }}
          signingInMemoryKey=${{ secrets.GPG_PRIVATE_KEY }}
          signingInMemoryKeyId=${{ secrets.GPG_KEY_ID }}
          signingInMemoryKeyPassword=${{ secrets.GPG_PASSPHRASE }}
          EOF

      - name: Setup GPG (not needed for in-memory signing)
        run: echo "Using in-memory GPG signing"

      - name: Update permissions
        run: chmod +x ./gradlew
        working-directory: java/keypop-gradle

      - name: Set project version from tag
        run: |
          echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          echo "Setting version to ${{ github.event.release.tag_name }}"

      - name: Build and Publish to Central
        run: ./gradlew build test publish --info --stacktrace
        working-directory: java/keypop-gradle
        env:
          RELEASE_VERSION: ${{ github.event.release.tag_name }}