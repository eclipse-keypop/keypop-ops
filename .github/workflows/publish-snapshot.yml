name: Publish Snapshot package to the Maven Central Repository

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'
  GRADLE_WORKING_DIR: java/keypop-gradle

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Import GPG key
        id: gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          fingerprint: 39980C02B2800E4E8FAFB3FAC002756BA53946DE

      - name: Configure snapshot version
        working-directory: ${{ env.GRADLE_WORKING_DIR }}
        run: |
          echo "Reading current version from gradle.properties..."
          current_version=$(grep "^version=" gradle.properties | cut -d'=' -f2)
          echo "Current version: ${current_version}"
          
          if [[ ! "${current_version}" == *"-SNAPSHOT" ]]; then
            echo "Adding SNAPSHOT suffix to version..."
            sed -i "s/^version=.*/version=${current_version}-SNAPSHOT/" gradle.properties
            echo "Updated version: ${current_version}-SNAPSHOT"
          else
            echo "Version already contains SNAPSHOT suffix"
          fi

      - name: Make Gradle wrapper executable
        working-directory: ${{ env.GRADLE_WORKING_DIR }}
        run: chmod +x ./gradlew

      - name: Build and publish snapshot to Maven Central
        working-directory: ${{ env.GRADLE_WORKING_DIR }}
        env:
          ORG_GRADLE_PROJECT_sonatypeURL: https://central.sonatype.com/repository/maven-snapshots/
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.CENTRAL_SONATYPE_TOKEN_USERNAME }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.CENTRAL_SONATYPE_TOKEN_PASSWORD }}
        run: |
          echo "Building and publishing snapshot package..."
          ./gradlew build test publish -PRELEASE --info --stacktrace